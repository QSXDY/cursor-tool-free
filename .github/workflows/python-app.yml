# Cursor Tool Free - CI/CD工作流
# 专为桌面应用优化的工作流

name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # 允许部分平台失败
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]  # 支持全平台
        python-version: ["3.10", "3.11", "3.12"]           # 支持主流Python版本

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r requirements.txt
    
    - name: Install browser dependencies (optional)
      continue-on-error: true  # 允许失败
      run: |
        pip install -r requirements_browser.txt
    
    - name: Setup headless display (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    
    - name: Strict code quality check
      run: |
        # 严格的代码质量检查 - 不容忍低质量代码
        pip install -r requirements-dev.txt
        
        # 检查代码格式化状态
        black --check --line-length=120 .
        if ($LASTEXITCODE -ne 0) {
          Write-Host "代码格式不规范，请运行 black . --line-length=120"
          exit 1
        }
        
        # 检查导入排序
        isort --check-only --profile black .
        if ($LASTEXITCODE -ne 0) {
          Write-Host "导入排序不规范，请运行 isort . --profile black"
          exit 1
        }
        
        # 严格的代码质量检查
        flake8 . --max-line-length=120 --ignore=F403,F405,W293,E203,W503,F824,E402 --count
        
        Write-Host "严格代码质量检查通过"
    
    - name: Syntax validation
      run: |
        # 确保Python语法正确
        python -m py_compile main.py
        python -m py_compile src/config.py
        python -m py_compile src/constants.py
        echo "✅ 语法检查通过"
    
    - name: Core modules test
      env:
        QT_QPA_PLATFORM: offscreen
        PYTHONIOENCODING: utf-8  # 修复Windows编码问题
      run: |
        # 测试核心模块功能（修复Windows编码）
        python -c "
        import sys, os
        import locale
        
        # 设置UTF-8编码
        if sys.platform == 'win32':
            import codecs
            sys.stdout = codecs.getwriter('utf-8')(sys.stdout.detach())
            
        sys.path.insert(0, 'src')
        
        # 测试配置系统
        from config import Config
        config = Config.get_instance()
        print('配置系统正常')
        
        # 测试管理器
        from utils.cursor_manager import CursorManager
        print('Cursor管理器正常')
        
        # 测试版本检测
        from utils.cursor_version import CursorVersionDetector
        print('版本检测器正常')
        
        print('所有核心功能测试通过')
        "
    
    - name: Browser features test (optional)
      continue-on-error: true
      env:
        QT_QPA_PLATFORM: offscreen
        PYTHONIOENCODING: utf-8
      run: |
        python -c "
        import sys
        if sys.platform == 'win32':
            import codecs
            sys.stdout = codecs.getwriter('utf-8')(sys.stdout.detach())
            
        sys.path.insert(0, 'src')
        from utils.browser_manager import BrowserManager
        print('浏览器管理器可选功能正常')
        "

  build:
    needs: test
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_browser.txt
        pip install pyinstaller
    
    - name: Build executable
      continue-on-error: true
      run: |
        # 创建单文件可执行程序（跳过控制台）
        pyinstaller --onefile --windowed --name "CursorToolFree" main.py --add-data "src;src" --hidden-import PyQt6
    
    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: CursorToolFree-Windows-v1.0.0
        path: dist/CursorToolFree.exe
        retention-days: 30
