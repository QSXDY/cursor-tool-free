# 自动化发布工作流
# 当推送版本标签时自动构建和发布跨平台可执行文件

name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0、v1.2.3 等版本标签

permissions:
  contents: write  # 需要写权限来创建release

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    steps:
    - name: Get version from tag
      id: get_version
      run: |
        echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.tag_name }}
        name: 'Cursor Tool Free ${{ steps.get_version.outputs.tag_name }}'
        body: |
          🎉 **Cursor Tool Free ${{ steps.get_version.outputs.tag_name }}** 发布！
          
          ## 📦 下载链接
          
          - 🪟 **Windows**: CursorToolFree-Windows.exe
          - 🍎 **macOS**: CursorToolFree-macOS.dmg  
          - 🐧 **Linux**: CursorToolFree-Linux.AppImage
          
          ## ✨ 主要功能
          
          - 🔐 专业的Cursor账号管理系统
          - 📱 现代化用户界面
          - 🌍 完整跨平台支持
          - 🛡️ 账号安全与隐私保护
          - 🌐 浏览器Cookie导入支持
          
          ## 🚀 快速开始
          
          1. 下载对应平台的可执行文件
          2. 双击运行（首次启动会要求设置Cursor路径）
          3. 开始管理你的Cursor账号
          
          ---
          
          💡 如需源码安装或二次开发，请查看 [README.md](https://github.com/QSXDY/cursor-tool-free#readme)
        draft: false
        prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_browser.txt
        pip install pyinstaller Pillow
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name "CursorToolFree" main.py --add-data "src;src" --hidden-import PyQt6 --icon=icon.ico
    
    - name: Upload Windows executable
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-release.outputs.tag_name }}
        files: ./dist/CursorToolFree.exe

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_browser.txt
        pip install pyinstaller Pillow
    
    - name: Generate macOS icon
      run: |
        python3 -c "
        from PIL import Image
        img = Image.open('icon.png')
        img.save('icon.icns', format='ICNS')
        print('✅ macOS ICNS图标生成完成')
        "
        
    - name: Build macOS executable  
      run: |
        pyinstaller --onefile --name "CursorToolFree" main.py \
          --add-data "src:src" \
          --hidden-import PyQt6 \
          --icon=icon.icns
    
    - name: Upload macOS executable
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-release.outputs.tag_name }}
        files: ./dist/CursorToolFree

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fuse
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_browser.txt
        pip install pyinstaller
    
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --windowed --name "CursorToolFree" main.py \
          --add-data "src:src" \
          --hidden-import PyQt6 \
          --icon=icon.png
    
    - name: Upload Linux executable
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-release.outputs.tag_name }}
        files: ./dist/CursorToolFree
